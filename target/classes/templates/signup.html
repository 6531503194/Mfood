<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Sign up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/general.css">
    <style>

        .login-box {
            background-color: rgb(255, 255, 255);
            width: 393px;
            height: 752px;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin-top: 20px;
        }
        
        
        .cover-photo{
            height: 221px;
            background-color: black;
            border-radius: 10px;
            position: relative;
        }
        .cover-img{
            width: 100%;
            height: 221px;
            opacity: 0.6;
            border-radius: 10px;
            object-fit: cover;
        }
        .back-arrow{
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .ba-icon{
            height: 30px;
        }
        
        
        .cover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .text-1{
            font-size: 25px;
            font-weight: 500;
        }
        .text-2{
            padding-top: 10px;
            font-size: 13px;
        }
        
        
        .input-name{
            font-weight: 500;
            padding-left: 12px;
            font-size: 13px;
            margin-bottom: 10px;
            padding-top: 10px;
        }
        
        
        input {
            border: none;
            margin-left: 12px;
            border-radius: 5px;
            height: 40px;
            width: 350px;
        }
        .input-email, .input-password{
            padding-left: 12px;
            background-color: rgb(240, 245, 250);
            font-size: 11px
        }
        
        
        .signup-button{
            height: 45px;
            width: 365px;
            margin: 20px 12px;
            border-radius: 7px;
            border: solid 2px;
            color: rgb(255,118,34);
            background-color: white;
            font-weight: 600;
            transition: 0.5ms;
        }
        .signup-button:hover{
            cursor: pointer;
            background-color: rgb(255,118,34);
            color: white;
        }        

    </style>

</head>
<body>
    <div class="login-box">
        <div class="cover-photo">
            <img class="cover-img" th:src="@{images/login-cover.png}">
            <div class="back-arrow">
                <img class="ba-icon" src="icons/icons8-back-arrow-48.png">
            </div>
            <div class="cover-text"><span class="text-1">Sign Up</span>
                <br><span class="text-2">Please Sign up to get started</span>
            </div>
        </div>
        <div>
            <form th:action="@{/register}" method="POST">
                <p class="input-name">NAME</p>
                <input class="input-email" type="text" name="username" placeholder="Enter your Name" required>
        
                <p class="input-name">EMAIL</p>
                <input class="input-email" type="email" name="email" placeholder="Enter your Email" required>
        
                <p class="input-name">PASSWORD</p>
                <input class="input-password" type="password" name="password" placeholder="Enter your Password" required>
        
                <p class="input-name">RE-TYPE PASSWORD</p>
                <input class="input-password" type="password" name="confirmPassword" placeholder="Re-type your Password" required>
        
                <button class="signup-button" type="submit">SIGN UP</button>
            </form>
        </div>
        
</body>
</html>
