<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .canteen-list, .shop-list {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Admin Interface</h1>

        <!-- Canteens Section -->
        <div class="canteen-list">
            <h2>Canteens</h2>
           <!--
            <button class="btn btn-primary" data-toggle="modal" data-target="#createCanteenModal">
                Create Canteen
            </button> -->
            <a th:href="@{/create-canteen}">Create Canteen</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Canteen Name</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="canteenTableBody">
                    <tr th:each="canteen, iterStat : ${canteens}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${canteen.name}"></td>
                        <td th:text="${canteen.location}"></td>
                        <td>
                            <!-- Action buttons (e.g., edit, delete) can go here -->
                            <button class="btn btn-primary"><a href="#">Edit<a></button>
                            <button class="btn btn-danger"><a href="#">Delete</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Shops Section -->
        <div class="shop-list">
            <h2>Shops in Selected Canteen</h2>
            <select id="canteenSelect" class="form-control" onchange="loadShops(this.value)">
                <option value="">Select a Canteen</option>
            </select>
            <button class="btn btn-primary" data-toggle="modal" data-target="#createShopModal">
                Create Shop
            </button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Shop Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="canteenTableBody">
                    <tr th:each="shop, iterStat : ${shops}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${shop.name}"></td>
                        <td>
                            <!-- Action buttons (e.g., edit, delete) can go here -->
                            <button class="btn btn-primary"><a href="#">Edit<a></button>
                            <button class="btn btn-danger"><a href="#">Delete</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
